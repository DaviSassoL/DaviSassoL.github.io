<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Arquitetura de Dados - Instructor Workout</title>
  <style>
    :root {
      --bg-main: #003366;
      --bg-panel: #0b1e3a;
      --border-col: #ffffff33;
      --border-box: #ffffff66;
      --text: #f9fafb;
      --muted: #d1d5db;
      --accent-ingest: #38bdf8;
      --accent-lake: #facc15;
      --accent-serve: #22c55e;
      --accent-source: #a855f7;
      --bronze: #f97316;
      --silver: #e5e7eb;
      --gold: #facc15;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3a8a 0, #020617 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    .diagram {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background: linear-gradient(180deg, #0f172a 0, #020617 100%);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      padding: 18px 26px;
      position: relative;
      overflow: hidden;
    }

    /* Título */
    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header-title {
      font-size: 22px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 2px;
    }

    .header-subtitle {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .header-line {
      margin: 8px auto 0;
      width: 240px;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(248, 250, 252, 0.9),
        transparent
      );
    }

    /* Colunas principais */
    .columns {
      position: absolute;
      inset: 64px 24px 28px;
      display: grid;
      grid-template-columns: 1.1fr 1.1fr 1.4fr 1.2fr;
      column-gap: 18px;
    }

    .col {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 10px 8px 10px;
    }

    .col::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      border-left: 1px solid var(--border-col);
      opacity: 0.6;
    }

    .col:first-child::before {
      border-left: none;
    }

    .col-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      padding: 4px 0 6px;
      text-align: center;
    }

    .col-title.sources { color: var(--accent-source); }
    .col-title.ingest  { color: var(--accent-ingest); }
    .col-title.lake    { color: var(--accent-lake); }
    .col-title.serve   { color: var(--accent-serve); }

    /* Blocos (sem muito texto) */
    .box {
      flex: 1;
      border-radius: 14px;
      border: 1px solid var(--border-box);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 8px;
    }

    .box.small {
      flex: 0 0 auto;
      margin-top: 8px;
      padding: 8px 6px;
    }

    .box-label {
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .box-tag {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--muted);
    }

    /* Ícones simples com CSS */
    .icon-grid,
    .icon-cylinder,
    .icon-gear,
    .icon-screen,
    .icon-chat {
      position: relative;
    }

    .icon-grid::before {
      content: "";
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 2px solid var(--accent-source);
      display: block;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.7);
      background-image:
        linear-gradient(#ffffff33 1px, transparent 1px),
        linear-gradient(90deg, #ffffff33 1px, transparent 1px);
      background-size: 6px 6px;
    }

    .icon-gear::before {
      content: "";
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid var(--accent-ingest);
      display: block;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .icon-cylinder::before {
      content: "";
      width: 26px;
      height: 28px;
      border-radius: 50% / 20%;
      border: 2px solid var(--accent-lake);
      display: block;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .icon-screen::before {
      content: "";
      width: 28px;
      height: 20px;
      border-radius: 4px;
      border: 2px solid var(--accent-serve);
      display: block;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .icon-screen::after {
      content: "";
      width: 14px;
      height: 2px;
      background: var(--accent-serve);
      position: absolute;
      left: 7px;
      bottom: -4px;
      border-radius: 999px;
    }

    .icon-chat::before {
      content: "";
      width: 26px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid var(--accent-serve);
      display: block;
      position: relative;
    }

    .icon-chat::after {
      content: "";
      position: absolute;
      left: 6px;
      bottom: -4px;
      border-width: 6px 6px 0 0;
      border-style: solid;
      border-color: var(--accent-serve) transparent transparent transparent;
    }

    /* Medallion (Bronze / Silver / Gold) em linha */
    .medallion {
      display: flex;
      width: 100%;
      gap: 6px;
      margin-top: 8px;
    }

    .med-layer {
      flex: 1;
      border-radius: 10px;
      border: 1px solid rgba(248, 250, 252, 0.4);
      padding: 6px 4px;
      text-align: center;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
    }

    .med-layer.bronze {
      background: linear-gradient(180deg, #451a03, #7c2d12);
      color: var(--bronze);
    }
    .med-layer.silver {
      background: linear-gradient(180deg, #1e293b, #374151);
      color: var(--silver);
    }
    .med-layer.gold {
      background: linear-gradient(180deg, #422006, #854d0e);
      color: var(--gold);
    }

    /* Setas horizontais entre colunas */
    .arrow {
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      border-top: 2px dashed rgba(248, 250, 252, 0.8);
    }

    .arrow::after {
      content: "";
      position: absolute;
      right: -4px;
      top: -3px;
      border-width: 5px 0 5px 7px;
      border-style: solid;
      border-color: transparent transparent transparent rgba(248, 250, 252, 0.9);
    }

    .arrow.a1 { left: 23%; }
    .arrow.a2 { left: 48%; }
    .arrow.a3 { left: 75%; }

    /* Setas internas Bronze -> Silver -> Gold */
    .arrow-med {
      position: absolute;
      bottom: 20%;
      left: 39%;
      width: 80px;
      height: 2px;
      border-top: 2px solid rgba(250, 250, 250, 0.7);
    }

    .arrow-med::after {
      content: "";
      position: absolute;
      right: -4px;
      top: -3px;
      border-width: 5px 0 5px 7px;
      border-style: solid;
      border-color: transparent transparent transparent rgba(250, 250, 250, 0.9);
    }

    .arrow-med2 {
      position: absolute;
      bottom: 20%;
      left: 49%;
      width: 80px;
      height: 2px;
      border-top: 2px solid rgba(250, 250, 250, 0.7);
    }

    .arrow-med2::after {
      content: "";
      position: absolute;
      right: -4px;
      top: -3px;
      border-width: 5px 0 5px 7px;
      border-style: solid;
      border-color: transparent transparent transparent rgba(250, 250, 250, 0.9);
    }

    /* Responsivo simplificado */
    @media (max-width: 900px) {
      .diagram {
        aspect-ratio: auto;
        height: auto;
      }
      .columns {
        position: static;
        margin-top: 24px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        row-gap: 16px;
      }
      .arrow, .arrow-med, .arrow-med2 {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .columns {
        grid-template-columns: 1fr;
      }
      .col::before {
        border-left: none;
      }
    }
  </style>
</head>
<body>
  <div class="diagram">
    <div class="header">
      <div class="header-title">INSTRUCTOR WORKOUT</div>
      <div class="header-subtitle">DATA PLATFORM ARCHITECTURE</div>
      <div class="header-line"></div>
    </div>

    <!-- Setas entre as colunas -->
    <div class="arrow a1"></div>
    <div class="arrow a2"></div>
    <div class="arrow a3"></div>

    <!-- Setas Bronze -> Silver -> Gold -->
    <div class="arrow-med"></div>
    <div class="arrow-med2"></div>

    <div class="columns">
      <!-- FONTES -->
      <section class="col">
        <div class="col-title sources">Sources</div>
        <div class="box">
          <div class="icon-grid"></div>
          <div class="box-label">Hevy API</div>
          <div class="box-tag">Workouts</div>
        </div>
        <div class="box small">
          <div class="icon-grid"></div>
          <div class="box-label">Streamlit Form</div>
        </div>
        <div class="box small">
          <div class="icon-grid"></div>
          <div class="box-label">Kaggle / Synthetic</div>
        </div>
      </section>

      <!-- INGEST -->
      <section class="col">
        <div class="col-title ingest">Ingest &amp; Orchestrate</div>
        <div class="box">
          <div class="icon-gear"></div>
          <div class="box-label">Airflow DAG</div>
          <div class="box-tag">Batch ETL</div>
        </div>
      </section>

      <!-- DATA LAKE -->
      <section class="col">
        <div class="col-title lake">Data Lake – S3</div>
        <div class="box">
          <div class="icon-cylinder"></div>
          <div class="box-label">Lakehouse</div>
          <div class="medallion">
            <div class="med-layer bronze">Bronze</div>
            <div class="med-layer silver">Silver</div>
            <div class="med-layer gold">Gold</div>
          </div>
        </div>
      </section>

      <!-- SERVING -->
      <section class="col">
        <div class="col-title serve">Analytics &amp; AI</div>
        <div class="box">
          <div class="icon-screen"></div>
          <div class="box-label">Streamlit App</div>
          <div class="box-tag">Dashboards</div>
        </div>
        <div class="box small">
          <div class="icon-chat"></div>
          <div class="box-label">LLM Coach</div>
        </div>
        <div class="box small">
          <div class="icon-screen"></div>
          <div class="box-label">BI / Reports</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
