<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabela — Usuário 1 vs Usuário 2</title>

  <!-- (Opcional) Fonte parecida com o visual do slide -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0: #05070f;
      --bg-1: #070b16;
      --panel: rgba(10, 14, 28, .72);
      --panel-2: rgba(12, 18, 38, .55);

      --text: #e9eefc;
      --muted: rgba(233, 238, 252, .72);

      --stroke: rgba(155, 186, 255, .16);
      --stroke-2: rgba(120, 215, 255, .28);

      --accent: #6ee7ff;
      --accent-2: #60a5fa;

      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 22% 55%, rgba(120, 215, 255, .22) 0%, rgba(120, 215, 255, 0) 55%),
        radial-gradient(700px 420px at 70% 20%, rgba(96, 165, 250, .16) 0%, rgba(96, 165, 250, 0) 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      display:grid;
      place-items:center;
      padding: 28px;
    }

    /* “Frame” parecido com o slide */
    .frame{
      width: min(980px, 100%);
      border-radius: calc(var(--radius) + 8px);
      border: 1px solid rgba(155, 186, 255, .18);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      padding: 22px;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 28px 80px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.03);
    }

    /* brilho sutil na borda */
    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 10px);
      background: radial-gradient(1200px 260px at 50% 0%,
        rgba(110,231,255,.16),
        rgba(110,231,255,0) 60%);
      pointer-events:none;
    }

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .title{
      margin:0;
      font-size: 18px;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(110,231,255,.26);
      background: rgba(10, 20, 40, .55);
      color: var(--muted);
      font-size: 12px;
      user-select:none;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(110,231,255,.8);
    }

    .panel{
      position: relative;
      z-index: 1;
      border-radius: var(--radius);
      border: 1px solid rgba(155, 186, 255, .16);
      background: linear-gradient(180deg, rgba(12,18,38,.70), rgba(10,14,28,.55));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 18px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }

    /* tabela */
    .table-wrap{
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 520px; /* ajuda no scroll em telas pequenas */
    }

    thead th{
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .10em;
      color: rgba(233, 238, 252, .82);
      padding: 16px 18px;
      background: rgba(8, 12, 26, .55);
      border-bottom: 1px solid var(--stroke);
    }

    thead th:first-child{
      width: 34%;
      color: rgba(233, 238, 252, .62);
    }

    tbody th,
    tbody td{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(155, 186, 255, .12);
      vertical-align: top;
      font-size: 15px;
      line-height: 1.35;
    }

    tbody th{
      font-weight: 600;
      color: rgba(233, 238, 252, .78);
      background: rgba(8, 12, 26, .25);
    }

    tbody td{
      color: rgba(233, 238, 252, .92);
      background: rgba(8, 12, 26, .12);
    }

    /* divisórias verticais */
    thead th + th,
    tbody th + td,
    tbody td + td{
      border-left: 1px solid rgba(155, 186, 255, .10);
    }

    /* última linha sem borda forte */
    tbody tr:last-child th,
    tbody tr:last-child td{
      border-bottom: 0;
    }

    /* cantos arredondados “limpos” */
    thead th:first-child{ border-top-left-radius: var(--radius); }
    thead th:last-child{ border-top-right-radius: var(--radius); }
    tbody tr:last-child th{ border-bottom-left-radius: var(--radius); }
    tbody tr:last-child td:last-child{ border-bottom-right-radius: var(--radius); }

    /* hover sutil (opcional) */
    tbody tr:hover th,
    tbody tr:hover td{
      background: rgba(110,231,255,.06);
    }

    @media (max-width: 640px){
      .title{ font-size: 16px; }
      tbody th, tbody td{ padding: 14px 14px; }
      thead th{ padding: 14px 14px; }
    }
  </style>
</head>

<body>
  <section class="frame">
    <div class="header">
      <h1 class="title">Comparação de Usuários</h1>
      <div class="badge"><span class="dot"></span> PERFIS</div>
    </div>

    <div class="panel">
      <div class="table-wrap">
        <table aria-label="Tabela de comparação entre Usuário 1 e Usuário 2">
          <thead>
            <tr>
              <th></th>
              <th>Usuário 1</th>
              <th>Usuário 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Objetivo</th>
              <td>Reduzir gordura</td>
              <td>Ganho de força</td>
            </tr>
            <tr>
              <th scope="row">Gordura</th>
              <td>Alta</td>
              <td>Moderada</td>
            </tr>
            <tr>
              <th scope="row">Lesão</th>
              <td>Joelho</td>
              <td>Nenhuma</td>
            </tr>
            <tr>
              <th scope="row">Experiência</th>
              <td>Iniciante</td>
              <td>Avançado</td>
            </tr>
            <tr>
              <th scope="row">Frequência</th>
              <td>3x/semana</td>
              <td>5x/semana</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
</html>
